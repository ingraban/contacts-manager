# Production Profile (PostgreSQL)

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/contactdb}
spring.datasource.username=${DATABASE_USER:contactuser}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# H2 Console disabled in production
spring.h2.console.enabled=false
