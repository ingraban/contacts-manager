databaseChangeLog:
  - changeSet:
      id: 004-create-hashtags-table
      author: saak
      changes:
        - createTable:
            tableName: hashtag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: beschreibung
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: gesperrt
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: hashtag
            indexName: idx_hashtag_gesperrt
            columns:
              - column:
                  name: gesperrt
