databaseChangeLog:
  - changeSet:
      id: 005-create-contact-hashtag-table
      author: saak
      changes:
        - createTable:
            tableName: contact_hashtag
            columns:
              - column:
                  name: contact_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: hashtag_id
                  type: bigint
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: contact_hashtag
            columnNames: contact_id, hashtag_id
            constraintName: pk_contact_hashtag

        - addForeignKeyConstraint:
            baseTableName: contact_hashtag
            baseColumnNames: contact_id
            referencedTableName: contact
            referencedColumnNames: id
            constraintName: fk_contact_hashtag_contact
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: contact_hashtag
            baseColumnNames: hashtag_id
            referencedTableName: hashtag
            referencedColumnNames: id
            constraintName: fk_contact_hashtag_hashtag
            onDelete: RESTRICT

        - createIndex:
            tableName: contact_hashtag
            indexName: idx_contact_hashtag_contact
            columns:
              - column:
                  name: contact_id

        - createIndex:
            tableName: contact_hashtag
            indexName: idx_contact_hashtag_hashtag
            columns:
              - column:
                  name: hashtag_id
