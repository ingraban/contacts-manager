# Development Configuration
# Für Production verwenden Sie: --spring.profiles.active=prod

server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  thymeleaf:
    cache: false  # Development: Caching deaktiviert für schnellere Entwicklung

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  datasource:
    # H2 In-Memory Database (Development)
    url: jdbc:h2:mem:contactdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

# Application-specific Configuration
app:
  backup:
    enabled: true
    directory: ./backup
    cron: "0 0 2 * * *"  # Täglich um 2:00 Uhr
