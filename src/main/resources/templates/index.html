<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommerhausen Office Suite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header('home')}"></th:block>

    <main class="container">
        <div style="text-align: center; margin: 60px auto; max-width: 600px;">
            <h1>Willkommen in der Sommerhausen Office Suite</h1>
            <p style="font-size: 18px; color: #666; margin-top: 20px;">
                Ihre zentrale Verwaltung für Kontakte, Grußkarten und mehr.
            </p>
            <div style="margin-top: 40px;">
                <a th:href="@{/contacts}" class="btn btn-primary" style="font-size: 18px; padding: 12px 24px;">
                    <i class="bi bi-people-fill"></i>
                    Zu den Kontakten
                </a>
            </div>
        </div>
    </main>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
