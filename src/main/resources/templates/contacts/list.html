<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte - Sommerhausen Office Suite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Variante 2 Style - Suchfeld ohne Submit-Button */
        .search-section {
            margin: 1.5rem 0;
        }

        .search-form {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .search-form .search-wrapper {
            flex: 1;
            margin: 0;
            position: relative;
            display: flex;
            align-items: center;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px 14px;
            transition: all 0.3s ease;
        }

        .search-form .search-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            color: #999;
            font-size: 18px;
            margin-right: 10px;
            pointer-events: none;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0;
            color: #333;
        }

        .search-input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header('contacts')}"></th:block>

    <main class="container">
        <h1>Kontaktverwaltung</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Search Form -->
        <div class="search-section">
            <form method="get" th:action="@{/contacts}" class="search-form">
                <div class="search-wrapper">
                    <i class="bi bi-search search-icon"></i>
                    <input type="search"
                           name="search"
                           th:value="${searchTerm}"
                           placeholder="Suche nach Name, Adresse, E-Mail, Telefon..."
                           class="search-input"
                           autocomplete="off">
                </div>
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="action-section">
            <a th:href="@{/contacts/new}" class="btn btn-primary" title="Neuer Kontakt">
                <i class="bi bi-plus-lg"></i>
            </a>
        </div>

        <!-- Results Info -->
        <p th:if="${searchTerm}" class="results-info">
            <span th:text="${contacts.size()}">0</span> Kontakt(e) gefunden für:
            <strong th:text="${searchTerm}"></strong>
        </p>

        <!-- Contact Table -->
        <div th:if="${contacts.empty}" class="empty-state">
            <p>Keine Kontakte gefunden.</p>
        </div>

        <form id="exportForm" method="post" th:action="@{/contacts/export}" th:unless="${contacts.empty}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Action Buttons inside form -->
            <div class="action-section" style="margin-bottom: 1rem;">
                <button type="submit" class="btn btn-secondary" title="Ausgewählte exportieren">
                    <i class="bi bi-file-earmark-excel"></i>
                    Export
                </button>
                <button type="button" class="btn btn-secondary" id="assignHashtagBtn" title="Hashtag den ausgewählten Kontakten zuweisen">
                    <i class="bi bi-tag"></i>
                    Hashtag zuweisen
                </button>
                <button type="button" class="btn btn-warning" id="removeHashtagBtn" title="Hashtag von den ausgewählten Kontakten entfernen">
                    <i class="bi bi-tag-fill"></i>
                    Hashtag entfernen
                </button>
            </div>
            <table class="contact-table">
                <thead>
                    <tr>
                        <th style="width: 40px;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th>Name</th>
                        <th>Adresse</th>
                        <th>Telefon</th>
                        <th>E-Mail</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
            <tbody>
                <th:block th:each="contact : ${contacts}">
                    <tr>
                        <td>
                            <input type="checkbox" name="contactIds" th:value="${contact.id}" class="contact-checkbox">
                        </td>
                        <td>
                            <div th:if="${contact.anrede}" th:text="${contact.anrede}"></div>
                            <div>
                                <span th:text="${contact.vorname}"></span>
                                <span th:text="${contact.nachname}"></span>
                            </div>
                            <div th:if="${contact.firma}" class="contact-firma" th:text="${contact.firma}"></div>
                            <div th:if="${contact.bemerkung}" class="contact-bemerkung" th:title="${contact.bemerkung}">
                                <i class="bi bi-info-circle"></i>
                                <span th:text="${#strings.abbreviate(contact.bemerkung, 50)}"></span>
                            </div>
                        </td>
                        <td>
                            <div th:text="${contact.strasse}"></div>
                            <div>
                                <span th:text="${contact.postleitzahl}"></span>
                                <span th:text="${contact.ort}"></span>
                            </div>
                        </td>
                        <td>
                            <div th:if="${contact.telefon1}" th:text="${contact.telefon1}"></div>
                            <div th:if="${contact.telefon2}" th:text="${contact.telefon2}"></div>
                            <span th:if="${contact.telefon1 == null && contact.telefon2 == null}">-</span>
                        </td>
                        <td>
                            <a th:if="${contact.email}"
                               th:href="'mailto:' + ${contact.email}"
                               th:text="${contact.email}"></a>
                            <span th:unless="${contact.email}">-</span>
                        </td>
                        <td class="actions">
                            <a th:href="@{/contacts/{id}/edit(id=${contact.id})}"
                               class="btn btn-small btn-secondary"
                               title="Bearbeiten">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <form method="post"
                                  th:action="@{/contacts/{id}/delete(id=${contact.id})}"
                                  style="display: inline;"
                                  onsubmit="return confirm('Möchten Sie diesen Kontakt wirklich löschen?');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-small btn-danger" title="Löschen">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <!-- Hashtag row spanning all columns -->
                    <tr th:if="${!contact.hashtags.empty}" class="hashtag-row">
                        <td colspan="6">
                            <div class="hashtag-list-full">
                                <span th:each="hashtag : ${contact.hashtags}"
                                      th:if="${!hashtag.gesperrt}"
                                      class="hashtag-badge"
                                      th:text="${hashtag.name}"></span>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        </form>

        <!-- Modal für Hashtag-Zuweisung -->
        <div id="hashtagModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Hashtag zuweisen</h2>
                    <button type="button" class="close-modal" id="closeModalBtn">&times;</button>
                </div>
                <form id="assignHashtagForm" method="post" th:action="@{/contacts/assign-hashtag}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div id="selectedContactIdsContainer"></div>

                    <div class="modal-body">
                        <p id="selectedContactsInfo" style="margin-bottom: 1rem; color: #666;"></p>

                        <div class="form-group">
                            <label for="hashtagSelect">Wählen Sie einen Hashtag:</label>
                            <select id="hashtagSelect" name="hashtagId" class="form-control" required>
                                <option value="">-- Bitte wählen --</option>
                                <option th:each="hashtag : ${availableHashtags}"
                                        th:value="${hashtag.id}"
                                        th:text="${hashtag.name}"
                                        th:if="${!hashtag.gesperrt}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelModalBtn">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Zuweisen</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal für Hashtag-Entfernung -->
        <div id="removeHashtagModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Hashtag entfernen</h2>
                    <button type="button" class="close-modal" id="closeRemoveModalBtn">&times;</button>
                </div>
                <form id="removeHashtagForm" method="post" th:action="@{/contacts/remove-hashtag}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div id="selectedContactIdsContainerRemove"></div>

                    <div class="modal-body">
                        <p id="selectedContactsInfoRemove" style="margin-bottom: 1rem; color: #666;"></p>

                        <div class="form-group">
                            <label for="hashtagSelectRemove">Wählen Sie einen Hashtag zum Entfernen:</label>
                            <select id="hashtagSelectRemove" name="hashtagId" class="form-control" required>
                                <option value="">-- Bitte wählen --</option>
                                <option th:each="hashtag : ${availableHashtags}"
                                        th:value="${hashtag.id}"
                                        th:text="${hashtag.name}"
                                        th:if="${!hashtag.gesperrt}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelRemoveModalBtn">Abbrechen</button>
                        <button type="submit" class="btn btn-danger">Entfernen</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
