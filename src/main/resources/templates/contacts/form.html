<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Kontakt bearbeiten' : 'Neuer Kontakt'} + ' - Sommerhausen Office Suite'">
        Sommerhausen Office Suite
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header('contacts')}"></th:block>

    <main class="container">
        <h1 th:text="${isEdit ? 'Kontakt bearbeiten' : 'Neuer Kontakt'}">Kontakt</h1>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Form -->
        <form method="post"
              th:action="${isEdit ? '/contacts/' + contact.id : '/contacts'}"
              th:object="${contact}"
              class="contact-form">

            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Anrede -->
            <div class="form-group">
                <label for="anrede">Anrede</label>
                <input type="text"
                       id="anrede"
                       th:field="*{anrede}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('anrede')} ? 'error-input' : ''"
                       maxlength="100"
                       placeholder="z.B. Herr, Frau, Dr., Prof. Dr.">
                <span th:if="${#fields.hasErrors('anrede')}"
                      th:errors="*{anrede}"
                      class="error"></span>
            </div>

            <!-- Vorname -->
            <div class="form-group">
                <label for="vorname">Vorname <span class="required">*</span></label>
                <input type="text"
                       id="vorname"
                       th:field="*{vorname}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('vorname')} ? 'error-input' : ''"
                       maxlength="100"
                       required>
                <span th:if="${#fields.hasErrors('vorname')}"
                      th:errors="*{vorname}"
                      class="error"></span>
            </div>

            <!-- Nachname -->
            <div class="form-group">
                <label for="nachname">Nachname <span class="required">*</span></label>
                <input type="text"
                       id="nachname"
                       th:field="*{nachname}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('nachname')} ? 'error-input' : ''"
                       maxlength="100"
                       required>
                <span th:if="${#fields.hasErrors('nachname')}"
                      th:errors="*{nachname}"
                      class="error"></span>
            </div>

            <!-- Straße -->
            <div class="form-group">
                <label for="strasse">Straße <span class="required">*</span></label>
                <input type="text"
                       id="strasse"
                       th:field="*{strasse}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('strasse')} ? 'error-input' : ''"
                       maxlength="200"
                       required>
                <span th:if="${#fields.hasErrors('strasse')}"
                      th:errors="*{strasse}"
                      class="error"></span>
            </div>

            <!-- Postleitzahl -->
            <div class="form-group">
                <label for="postleitzahl">Postleitzahl <span class="required">*</span></label>
                <input type="text"
                       id="postleitzahl"
                       th:field="*{postleitzahl}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('postleitzahl')} ? 'error-input' : ''"
                       maxlength="10"
                       required>
                <span th:if="${#fields.hasErrors('postleitzahl')}"
                      th:errors="*{postleitzahl}"
                      class="error"></span>
            </div>

            <!-- Ort -->
            <div class="form-group">
                <label for="ort">Ort <span class="required">*</span></label>
                <input type="text"
                       id="ort"
                       th:field="*{ort}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('ort')} ? 'error-input' : ''"
                       maxlength="100"
                       required>
                <span th:if="${#fields.hasErrors('ort')}"
                      th:errors="*{ort}"
                      class="error"></span>
            </div>

            <!-- Telefon1 -->
            <div class="form-group">
                <label for="telefon1">Telefon 1</label>
                <input type="tel"
                       id="telefon1"
                       th:field="*{telefon1}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('telefon1')} ? 'error-input' : ''"
                       maxlength="30">
                <span th:if="${#fields.hasErrors('telefon1')}"
                      th:errors="*{telefon1}"
                      class="error"></span>
            </div>

            <!-- Telefon2 -->
            <div class="form-group">
                <label for="telefon2">Telefon 2</label>
                <input type="tel"
                       id="telefon2"
                       th:field="*{telefon2}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('telefon2')} ? 'error-input' : ''"
                       maxlength="30">
                <span th:if="${#fields.hasErrors('telefon2')}"
                      th:errors="*{telefon2}"
                      class="error"></span>
            </div>

            <!-- E-Mail -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'error-input' : ''"
                       maxlength="255">
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="error"></span>
            </div>

            <!-- Hashtags -->
            <div class="form-group" th:if="${availableHashtags != null && !availableHashtags.empty}">
                <label>Hashtags</label>
                <div class="hashtag-selection">
                    <div class="checkbox-item" th:each="hashtag : ${availableHashtags}">
                        <input type="checkbox"
                               name="hashtagIds"
                               th:id="'hashtag-' + ${hashtag.id}"
                               th:value="${hashtag.id}"
                               th:checked="${contact.hashtags != null && contact.hashtags.contains(hashtag)}">
                        <label th:for="'hashtag-' + ${hashtag.id}" th:text="${hashtag.name}"></label>
                    </div>
                </div>
                <small class="form-hint">
                    <i class="bi bi-info-circle"></i>
                    Wählen Sie die zutreffenden Hashtags für diesen Kontakt aus
                </small>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" th:title="${isEdit ? 'Aktualisieren' : 'Erstellen'}">
                    <i class="bi bi-check-lg"></i>
                    <span th:text="${isEdit ? 'Aktualisieren' : 'Erstellen'}">Speichern</span>
                </button>
                <a th:href="@{/contacts}" class="btn btn-secondary" title="Abbrechen">
                    <i class="bi bi-x-lg"></i>
                    Abbrechen
                </a>
            </div>
        </form>
    </main>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
